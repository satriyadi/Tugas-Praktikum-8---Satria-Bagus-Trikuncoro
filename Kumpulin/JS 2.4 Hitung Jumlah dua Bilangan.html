<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 2.4</title>
</head>
<body>
    <div>
        <label> Bilangan Pertama </label>
    </div>
  <input id="bilanganPertama" type="number">
  <br>
  +
  <br>
  <div>
    <label> Bilangan Kedua </label>
  </div>

  <input id="bilanganKedua" type="number">
  <br>  
  <br>  
  <button onclick="cetakHasil()">Hasil</button>
  <br>  
  <br>  
  <p id="hasil"></p>

  <script>
    function cetakHasil() 
    {
      let bilanganPertama = document.getElementById('bilanganPertama');
      let bilanganKedua = document.getElementById('bilanganKedua');
      let hasil = document.getElementById('hasil');

      hasil.innerHTML = Number(bilanganPertama.value) + Number(bilanganKedua.value);

    }
  </script>
  
</body>
</html>
